<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery - AJAX</title>
	<!-- 다운받거나 jQuery 다운로드 홈페이지 맨 밑에 jQuery CDN 클릭 - 3.6.0버전 minified 클릭 -->
    <link rel="stylesheet" href="#" type="image/x-icon" />
	<script	 src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
			font-size: 17px;
			font-family: Arial, Helvetica, sans-serif;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header {
			background: #333;
			color: white;
			padding: 20px;
			text-align: center;
			border-bottom: 4px solid black;
			margin-bottom: 10px;
		}
		#container {
			width: 90%;
			margin: auto;
			padding: 10px;
		}
    </style>
</head>

<body>
    <header>
        <h1>jQuery AJAX</h1>
    </header>
    <div id="container">
		<ul id="results"></ul>
	</div>

    <script>
		$.ajax({
			method:'GET',
			url:'https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=999',
			dataType:'json'
		})
		.done(function(data){ // 요청 성공시 결과 데이터,HTTP 요청이 성공하면 요청한 데이터가 done() 메소드로 전달됨.
			console.log(data);
			// $.each(data,function(i,item){
			// 	$('#results').append(`<h3>${item.title}</h3><p>${item.body}</p>`)
			// });
		});
	</script>
</body>
</html>
